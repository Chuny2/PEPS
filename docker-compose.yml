version: '3'
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: clave1
    volumes:
      - $HOME/datos-postgresql:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: adrianbg09@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "9091:80"

  nginx:
    image: nginx
    container_name: nginx
    ports:
      - "9092:80"
    volumes:
      - ./nginx/vhost.conf:/etc/nginx/conf.d/default.conf
      - ./miweb:/var/www/html

  php:
    build: ./php
    container_name: php
    working_dir: /var/www/html
    restart: unless-stopped
    volumes:
      - ./miweb:/var/www/html      
    environment:
      BBDD_CADENA_CONEXION: "pgsql:host=postgres;port=5432;dbname=postgres"
      BBDD_USUARIO: postgres
      BBDD_CLAVE: clave1


   # Deploy using the custom image automatically be created during the build process.
  fluentd:
    build: ./fluentd
    volumes:
      - ./fluentd/conf:/fluentd/etc
    links: # Sends incoming logs to the elasticsearch container.
      - elasticsearch
    depends_on:
      - elasticsearch
    ports: # Exposes the port 24224 on both TCP and UDP protocol for log aggregation
      - 24224:24224
      - 24224:24224/udp

  elasticsearch:
    image: elasticsearch:8.7.1
    expose:
      - 9200
    environment:
      - discovery.type=single-node # Runs as a single-node
      - xpack.security.enabled=false
    volumes: # Stores elasticsearch data locally on the esdata Docker volume
      - esdata:/usr/share/elasticsearch/data

  kibana:
    image: kibana:8.7.1
    links: # Links kibana service to the elasticsearch container
      - elasticsearch
    depends_on:
      - elasticsearch
    ports:
      - 5601:5601
    environment: # Defined host configuration
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200

# Define the Docker volume named esdata for the Elasticsearch container.
volumes:
  esdata: